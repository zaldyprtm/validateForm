<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <script src="https://kit.fontawesome.com/a363c6a721.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Protest+Guerrilla&display=swap" rel="stylesheet">
    <title>Sign Up || Masuk </title>
</head>
<body class="bg-[url('/src/img/bg-image.jpg')]  bg-cover">


    <!-- header start -->
    <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10 shadow-md sm:w-1/2">
        <div class="flex items-center justify-between relative"></div>
        <div class="px-4">
            <a href="#" class="font-[Protest-Guerrilla] text-lg text-slate-900 opacity-75 hover:opacity-100 transition duraiton-300 ease-in-out">ZACKDIR </a>
        </div>

        <div class="flex items-center px-4 text-slate-700">
            <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden">
                <span class="hamburger-line transition duration-300ms ease-in-out origin-top-left"></span>
                <span class="hamburger-line transition duration-300 ease-in-out"></span>
                <span class="hamburger-line transition duration-300ms ease-in-out origin-bottom-left"></span>
            </button>

            <nav id="nav-menu" class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none transition duration-300 ease-in-out dark:bg-dark dark:shadow-slate-500 lg:dark:bg-transparent">
                <div class="gap-4 px-4 flex relative left-[750px]">
            <ul class="block lg:flex">
                
                <li class="group px-4">
                    <a href="#" class="text-slate-800 text-lg font-semibold opacity-85 hover:opacity-100 transition-all ease-in-out duration-300 hover:text-yellow-300">Blog</a>
                </li>

                <li class="group">
                    <a href="#" class="text-slate-800 text-lg font-semibold opacity-85 hover:opacity-100 transition-all ease-in-out duration-300 hover:text-yellow-300">About</a>
                </li>

                <li class="group gap-4 my-1 px-4 items-center">
                    <div class="flex">
                        <span class="px-4">
                        <i class="fa-regular fa-sun fa-spin text-white"></i></span>
                            <input type="checkbox" class="hidden" id="dark-toggle">
                            <label for="dark-toggle">
                                <div class="flex h-5 w-9 my-[2px] cursor-pointer items-center rounded-full bg-slate-500 p-1">
                                    <div class="toggle-circle h-4 w-4 rounded-full bg-white transition duration-500 ease-in-out"></div>
                                </div>
                            </label><span class="px-4 my-[1px]">
                            <i class="fa-regular fa-moon fa-fade text-white"></i></span>
                        </div>
                </li>
            
            </ul>
        </div>
        </nav>
        </div>
    </header>
    <!-- header end -->

    <!-- konten start -->
    <section class="h-[600px] md:w-1/2 lg:w-full sm:mx-auto">
        <div class="login-box flex mx-auto items-center justify-center rounded-md mt-40 sm:max-w-full">
            <div class="login-box lg:bg-slate-300 h-[500px] shadow-md flex mx-auto items-center flex-col justify-center rounded-lg lg:w-[700px] sm:bg-slate-300 sm:w-1/2 sm:flex" id="login-box">
                <h2 class="text-3xl font-semibold mb-2 hover:text-sky-600 transition-all ease-linear duration-400">Sign Up</h2>
                <p class="text-xs text-slate-600 mb-5">Login with your data that you entered during registration</p>
                
                <!-- Form -->
            <form id="formLog" onsubmit="return validateForm()" class="">
                <div class="sm:w-1/2 lg:w-full sm:mx-auto">
            <label for="email" class="flex flex-col gap-2 font-semibold">Email-Address
                <input type="email" id="email" placeholder="Your E-mail Address" class="sm:w-[330px] w-[650px] rounded-md px-3 h-[40px] outline-sky-500">
                <p id="error-email" class="text-xs"></p>
            </label>
            <div class="inline-flex justify-between gap-9 mt-4 sm:w-1/2 sm:block sm:mb-2">
            <label for="passsword" class="flex flex-col gap-2 font-semibold"> Password
                <input type="password" id="pass" placeholder="Type your password" class="sm:mb-5 w-[309px] h-[40px] rounded-md px-3 outline-sky-500 sm:w-[326px]" autocomplete="first-password">
                <i class="bi bi-eye-slash flex left-[280px] bottom-[35px] relative cursor-pointer sm:ml-[20px] sm:-top-[58px]" style="color: #74C0FC;" id="toggleEye"></i>
                <p id="error-pass" class="text-xs -my-5"></p>
            </label>
            <label for="passsword" class="flex flex-col gap-2 font-semibold">Confirm Password
                <input type="password" id="passW" placeholder="Re-Type your password" class="w-[309px] h-[40px] rounded-md px-3 outline-sky-500 sm:w-[326px]" autocomplete="second-password">
                <i class="bi bi-eye-slash flex left-[280px] bottom-[35px] relative cursor-pointer sm:ml-[20px]" style="color: #74C0FC;" id="toggleEyes"></i>
                <p id="error-passW" class="text-xs bottom-[20px] relative"></p>
            </label>
        </div>
    
        <div class="flex gap-10 mt-4 sm:-mt-7">
    
            <div class="flex relative sm:block">
            <input type="checkbox" class="font-bold text-xs w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-xl focus:ring-blue-500 mr-1"> 
            <span class="font-semibold text-sm -my-[3px]">Remember Me</span>
        </div>

        <div class="flex relative left-[390px] sm:left-[60px] sm:block">
            <a href="#" class="text-sm font-semibold hover:text-sky-600">Forgot Password?</a>
        </div>
        </div>
        <!-- button -->
        <div class="flex mx-auto mt-5">
            <input value="Sign Up" type="submit" class="border h-11 w-[660px] p-3 bg-blue-500 rounded-lg text-white hover:opacity-80 py-2 font-bold text-center cursor-pointer">
        </div>
        <div class="flex mx-auto mt-3 border border-sky-600 rounded-lg">
            <input type="submit" value="Login" class="border h-11 w-[660px] p-3 bg-transparent rounded-lg text-sky-600 hover:opacity-80 py-2 font-bold text-center hover:bg-teal-200">
        </div>

            
            </div>
            </div>
        </div>
    </div>
    </form>
    </section>
    <!-- konten end -->

<!-- javascript -->
<script src="dist/js/script.js"></script>
    
</body>
</html>
