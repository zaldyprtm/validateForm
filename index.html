<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <title>Login || Masuk </title>
</head>
<body class="bg-[url('/src/img/bg-image.jpg')]  bg-cover">

    <!-- konten start -->
    <section class="h-[600px]">
        <div class="flex mx-auto items-center justify-center mt-24 rounded-md">
            <div class="bg-slate-300 h-[500px] shadow-md flex mx-auto items-center flex-col justify-center rounded-lg w-[700px]">
                <h2 class="text-3xl font-semibold mb-2">Sign up</h2>
                <p class="text-xs text-slate-600 mb-5">Login with your data that you entered during registration</p>
                
                <!-- Form -->
            <form id="formLog" onsubmit="return validateForm()">
            <label for="email" class="flex flex-col gap-2 font-semibold">Email-Address
                <input type="email" id="email" placeholder="Your E-mail Address" class="w-[650px] rounded-md px-3 h-[40px]" >
                <p id="error-email" class="text-xs"></p>
            </label>
            <div class="inline-flex justify-between gap-9 mt-4">
            <label for="passsword" class="flex flex-col gap-2 font-semibold"> Password
                <input type="password" id="pass" placeholder="Type your password" class="w-[309px] h-[40px] rounded-md px-3" autocomplete="first-password">
            </label>
            <label for="passsword" class="flex flex-col gap-2 font-semibold">Confirm Password
                <input type="password" id="passW" placeholder="Re-Type your password" class="w-[309px] h-[40px] rounded-md px-3" autocomplete="second-password">
            </label>
        </div>
    
        <div class="flex gap-10 mt-4">
    
            <div class="flex relative ">
            <input type="checkbox" class="font-bold text-xs w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-xl focus:ring-blue-500 mr-1"> 
            <span class="font-semibold text-sm -my-[3px]">Remember Me</span>
        </div>

        <div class="flex relative left-[390px]">
            <a href="#" class="text-sm font-semibold hover:text-sky-600">Forgot Password?</a>
        </div>
        </div>
        <!-- button -->
        <div class="flex mx-auto mt-5">
            <input value="Sign Up" type="submit" class="border h-11 w-[660px] p-3 bg-blue-500 rounded-lg text-white hover:opacity-80 py-2 font-bold text-center cursor-pointer">
        </div>
        <div class="flex mx-auto mt-3 border border-sky-600 rounded-lg">
            <a href="#" class="border h-11 w-[660px] p-3 bg-transparent rounded-lg text-sky-600 hover:opacity-80 py-2 font-bold text-center ">Login</a>
        </div>
            </div>
            </div>
        </div>
    </form>
    </section>
    <!-- konten end -->

<!-- javascript -->
<script src="dist/js/script.js"></script>
    
</body>
</html>
