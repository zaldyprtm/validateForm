<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="dist/output.css">
    <script src="https://kit.fontawesome.com/a363c6a721.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />
    <title>Login || Masuk </title>
</head>
<body class="bg-[url('/src/img/bg-image.jpg')]  bg-cover">

        <!-- header start -->
        <header class="bg-transparent absolute top-0 left-0 w-full flex items-center z-10 shadow-md">
            <div class="flex items-center justify-between relative"></div>
            <div class="px-4">
                <a href="#" class="font-[Protest-Guerrilla] text-lg text-slate-900 opacity-75 hover:opacity-100 transition duraiton-300 ease-in-out">ZACKDIR </a>
            </div>
    
            <div class="flex items-center px-4 text-slate-700">
                <button id="hamburger" name="hamburger" type="button" class="block absolute right-4 lg:hidden">
                    <span class="hamburger-line transition duration-300ms ease-in-out origin-top-left"></span>
                    <span class="hamburger-line transition duration-300 ease-in-out"></span>
                    <span class="hamburger-line transition duration-300ms ease-in-out origin-bottom-left"></span>
                </button>
    
                <nav id="nav-menu" class="hidden absolute py-5 bg-white shadow-lg rounded-lg max-w-[250px] w-full right-4 top-full lg:block lg:static lg:bg-transparent lg:max-w-full lg:shadow-none lg:rounded-none transition duration-300 ease-in-out dark:bg-dark dark:shadow-slate-500 lg:dark:bg-transparent">
                    <div class="gap-4 px-4 flex relative left-[750px]">
                <ul class="block lg:flex">
                    
                    <li class="group px-4">
                        <a href="#" class="text-slate-800 text-lg font-semibold opacity-85 hover:opacity-100 transition-all ease-in-out duration-300 hover:text-yellow-300">Blog</a>
                    </li>
    
                    <li class="group">
                        <a href="#" class="text-slate-800 text-lg font-semibold opacity-85 hover:opacity-100 transition-all ease-in-out duration-300 hover:text-yellow-300">About</a>
                    </li>
    
                    <li class="group gap-4 my-1 px-4 items-center">
                        <div class="flex">
                            <span class="px-4">
                            <i class="fa-regular fa-sun fa-spin text-white"></i></span>
                                <input type="checkbox" class="hidden" id="dark-toggle">
                                <label for="dark-toggle">
                                    <div class="flex h-5 w-9 my-[2px] cursor-pointer items-center rounded-full bg-slate-500 p-1">
                                        <div class="toggle-circle h-4 w-4 rounded-full bg-white transition duration-500 ease-in-out"></div>
                                    </div>
                                </label><span class="px-4 my-[1px]">
                                <i class="fa-regular fa-moon fa-fade text-white"></i></span>
                            </div>
                    </li>
                
                </ul>
            </div>
            </nav>
            </div>
        </header>


    <!-- konten start -->
    <section class="h-[600px]">
        <div class="flex mx-auto items-center justify-center mt-24 rounded-md">
            <div class="bg-slate-300 h-[500px] shadow-md flex mx-auto items-center flex-col justify-center rounded-lg w-[700px] mb-10">
                <h2 class="text-3xl font-semibold mb-2 hover:text-sky-600 transition-all ease-linear duration-400">Login</h2>
                <p class="text-xs text-slate-600 mb-5">Login with your data that you entered during registration</p>
                
                <!-- Form -->
            <form id="formLog" onsubmit="return validateForm()">
            <label for="email" class="flex flex-col gap-2 font-semibold">Email-Address
                <input type="email" id="email" placeholder="Your E-mail Address" class="w-[650px] rounded-md px-3 h-[40px] outline-sky-500">
                <p id="error-email" class="text-xs"></p>
            </label>
            <div class="inline-flex justify-between gap-9 mt-4">
            <label for="passsword" class="flex flex-col gap-2 font-semibold"> Password
                <input type="password" id="pass" placeholder="Type your password" class="w-[650px] h-[40px] rounded-md px-3 outline-sky-500" autocomplete="first-password">
                <div class="flex left-[40px] relative bottom-[35px] ml-[580px]">
                <i class="bi bi-eye-slash flex   cursor-pointer" style="color: #74C0FC;" id="toggleEye"></i>
                <p id="error-pass" class="text-xs"></p>
            </div>
            </label>

        </div>
    
        <div class="flex gap-10 mt-4">
    
            <div class="flex relative ">
            <input type="checkbox" class="font-bold text-xs w-4 h-4 text-blue-600 bg-gray-100 border-gray-300 rounded-xl focus:ring-blue-500 mr-1"> 
            <span class="font-semibold text-sm -my-[3px]">Remember Me</span>
        </div>

        <div class="flex relative left-[390px]">
            <a href="#" class="text-sm font-semibold hover:text-sky-600">Forgot Password?</a>
        </div>
        </div>
        <!-- button -->
        <div class="flex mx-auto mt-5">
            <input value="Login" type="submit" class="border h-11 w-[660px] p-3 bg-blue-500 rounded-lg text-white hover:opacity-80 py-2 font-bold text-center cursor-pointer">
        </div>

        <div class="inline-flex items-center justify-center w-full">
            <hr class="w-72 h-px my-8 bg-gray-800 border-0 dark:bg-gray-700">
            <span class="absolute px-3 font-medium text-gray-900 bg-slate-300 -translate-x-1/2 left-1/2 dark:text-white dark:bg-gray-900">or</span>
        </div>
            
        <div class="flex mx-auto">
            <a href="index.html" class="h-11 w-[660px] text-center py-2 bg-green-500 text-white rounded-md font-semibold opacity-70 hover:opacity-100 outline-sky-400">Sign Up</a>
        </div>

            </div>
            </div>
        </div>
    </form>
    </section>
    <!-- konten end -->

<!-- javascript -->
<script src="dist/js/script.js"></script>
    
</body>
